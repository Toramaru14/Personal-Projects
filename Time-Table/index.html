<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <table>
        <caption>My Daily Schedule</caption>
        <thead>
            <tr>
                <th>Hours</th>
                <th>Times of Days</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    2hrs
                </td>
                <td>
                    Morning
                </td>
            </tr>
            <tr>
                <td>
                    2hrs to 3 hrs
                </td>
                <td>
                    Afternoon
                </td>
            </tr>
            <tr>
                <td>
                    2hrs
                </td>
                <td>
                    Evening
                </td>
            </tr>
            <tr>
                <td>
                    5 minutes
                </td>
                <td>
                    Break each of day
                </td>
            </tr>
            <tr>
                <td rowspan="3">
                    All other times
                </td>
                <td>Free Time</td>
            </tr>
            <tr>
                <td>Rest & Sleep</td>
            </tr>
            <tr>
                <td>Games & Music</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">This is a temporarily schedule it may be change depend the date and time.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
